<!DOCTYPE html>
<!-- MCLD Evaluation Tool -->
<html lang=en>
<head>
	<title>Program Info</title>
	<link rel="icon" type="image/png" href="/logo150.png"/>
	<link rel="apple-touch-icon" href="/logo512.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<script type='text/javascript' src=/form.js></script>
</head>
<body>
    <h1>Program Info</h1>
    <form id=basics>
        <input name=prog placeholder="Program Name">
        <input name=org placeholder="Organization name (if different from the Program Name)">
        <input name=country placeholder="Programming Country/Countries (If applicable):">
        <input name=region placeholder="Provinces/Region (If applicable):">
        <select name=stage>
            <option value=pilot>Pilot</option>
            <option value=new>New</option>
            <option value=mid-term>Mid-term</option>
            <option value="mature">Mature</option>
            <option value=complete>Completed</option>
        </select>
        <input name=name placeholder="Name(s) completing this Assesment?">
        <input type=date name=date title"Date Completed">
        <input name=comment placeholder="Additional Comments and Feedback">
        <button class=button value=Save onclick="saveform('basics');"
    </form>
<!--	Stage of work (pilot, new, mid term, mature, completed)-->
</body>
</html>
