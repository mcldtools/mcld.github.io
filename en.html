<!DOCTYPE html>
<!-- Handle the Rubric in English -->
<html lang=en>
<head>
    <title>CLD Assessment</title>
	<link rel="icon" type="image/png" href="/logo150.png"/>
	<link rel="apple-touch-icon" href="/logo512.png">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="/style.css">
	<script type='text/javascript' src=/functions.js></script>
</head>
<body>
	<script>cookie=setup(); // read cookies and place navbar</script>
	<script type='text/javascript' src=/entext.js></script>
    <h1>CLD Assessment</h1>
<script>
	const p=window.location.search.substr(1);
	setCookie('pointer',p);
// routing to different style english pages
	if(p=='0') { // output the basic rubric
	document.write('<a class=wide href=?1>Enter Basic Information');
	for(i=0;i<9;i++) { // put the 9 full-width buttons
        d=dimensions[i];
		whichp=[2,9,11,16,18,20,23,26]; // array of pointers to the first page in each dimension
        document.write(`<a class=wide href=?${whichp[i]}>${d}</a>`);
	}
} else if(p=='1'){
		document.write(`
		<form id=basics>
        <input class=wide name=prog placeholder="Program Name" value="${cookie.prog}">
        <input class=wide name=org placeholder="Organization name (if different from the Program Name)" value="${cookie.org}">
        <input class=wide name=country placeholder="Programming Country/Countries (If applicable):" value="${cookie.country}">
        <input class=wide name=region placeholder="Provinces/Region (If applicable):" value="${cookie.region}">
        <select name=stage>
            <option value=pilot>Pilot</option>
            <option value=new>New</option>
            <option value=mid-term>Mid-term</option>
            <option value="mature">Mature</option>
            <option value=complete>Completed</option>
        </select>
        <input class=wide name=name placeholder="Name(s) completing this Assesment?"  value="${cookie.name}">
        <input class=wide type=date name=date title"Date Completed" value="${cookie.date}">
        <input class=wide name=comment placeholder="Additional Comments and Feedback" value="${cookie.comment}">
        <a class=wide href="javascript:saveform('basics');">Save Data</a>
    </form>
		`);
	}else {
		putRubric(rubric['p'+p]);
	}

</script>

</body>
</html>
