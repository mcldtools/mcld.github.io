	<script>
		console.log("Cookie: " + document.cookie);
		function setCookie(cname, cvalue, exdays) {
			const d = new Date();
			d.setTime(d.getTime() + (exdays*24*60*60*1000));
			const expires = "expires="+ d.toUTCString();
			const arg = cname + "=" + cvalue + ";" + expires + ";path=/";
			console.log(arg);
			document.cookie = arg ;
			console.log("Cookie: " + document.cookie);
		}
		function setit(x){
			const cname='a1';
			document.getElementById(cname+x).style='background-color:blue;color:white';
			setCookie(cname,x,3000);
			alert(x);
		}	
	</script>

	<input type=button id=a12 name=a12 onclick="setit(2)" value=2>
