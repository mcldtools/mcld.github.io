<body>
    <h1>Clear all cookies</h1>
    <script>
        cookie=setup();
        keys=Object.keys(cookie);
        for(i=0;i<keys.length;i++) {
            document.cookie = keys[i]+"= ; expires = Thu, 01 Jan 1970 00:00:00 GMT";
            document.write("<p>Delete "+keys[i]+"</p>");
        }
    </script>
    <a href=/data.html>Debug: Show Cookies</a>
</body>
