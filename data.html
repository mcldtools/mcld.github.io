<body>
	<script>cookie=setup();</script>
	<h2>Data</h2>
	<p>NOTE: This is currently just a debug page.</p>
  <p><script>
	cookie=document.cookie.split('; ').reduce((prev, current) => {
    const [name, value] = current.split('=');
    prev[name] = decodeURI(value);
    return prev
  }, {});
  document.write("<p>"+cookie.region+"</p>\n");
  document.write("<p>"+cookie.xyz+"</p>\n"); //non existent
  </script></p>
