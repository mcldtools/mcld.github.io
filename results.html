<body>

	<h2>Results by Dimension</h2>
	<script>
		/*	Draw a spider diagram based on the results
			For now, we use fake data */
		const data=[45,55,25,75,50,85,35,65,52];
		const labels=['A','B','C','D','E','F','G','H','I'];
		n=data.length;
		document.write('<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">');
		document.write('<style> .n {font: 13px sans-serif; fill: black;}</style>'); 
			for(r=10;r<110;r=r+10) {
				y=120+r;
				document.write('<text class="n" x="105" y="'+y+'">'+r+'</text>');
				y1=120+r;
				document.write('<polygon points="120,'+y1);
				for(i=1;i<n;i++) {
					a=(2*Math.PI*i)/n;
					x=Math.floor(120+r*Math.sin(a));
					y=Math.floor(120+r*Math.cos(a));
					document.write(' '+Math.floor(x)+','+Math.floor(y));
				}
				document.write('" fill="none" stroke="blue" />');
			}
		/* Draw and label the data */
		document.write('<polygon points="');
		for(i=0;i<n;i++) {
			a=a=(2*Math.PI*i)/n;
			x=120+data[i]*Math.sin(a);
			y=120+r*Math.cos(a);
			document.write(' '+Math.floor(x)+','+Math.floor(y));
		}
		document.write('" fill="green" fill-opacity="25%" stroke="darkgreen">');
		for(i=0;i<n;i++){
			a=(2*Math.PI*i)/n;
			x=120+105*Math.sin(a);
			y=120+105*Math.cos(a);
			document.write('<text class="n" x="'+x+'" y="'+y+'">'+labels[i]+'</text>');
		}
		document.write("</svg>\n");
	</script>
</body>
